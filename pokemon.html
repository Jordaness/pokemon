<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            for(var i=1; i<152; i++){
                $(".poke").append("<img src='http://pokeapi.co/media/img/"+i+".png' id = '"+i+"'>")
            }
            $("img").click(function(){
                $.get("https://pokeapi.co/api/v2/pokemon/"+ $(this).attr("id") +"/", function(res) {
                    console.log(res);
                    var html_str = "";
                    html_str += "<h2>"+res.name+"</h2>";
                    html_str += "<img src='http://pokeapi.co/media/img/"+res.id+".png'>"
                    html_str += "<h4>Types</h4>"
                    html_str += "<ul>";
                    for(var i = 0; i < res.types.length; i++) {
                        html_str += "<li>" + res.types[i].type.name + "</li>";
                    }
                    html_str += "</ul>";
                    html_str += "<h4>Height</h4>" + res.height
                    html_str += "<h4>Weight</h4>" + res.weight
                    $(".info").html(html_str);
                }, "json")

            })

        })
    </script>
    <style>
        .poke{
            width: 700px;
            display: inline-block;
        }
        .info{
            width: 300px;
            border: 20px red solid;
            display: inline-block;
            vertical-align: top;
            padding-left: 20px;
            padding-bottom: 10px;
        }
    </style>
    <title>Pokemon</title>
</head>
<body>
    <div class="poke">

    </div>
    <div class="info">

    </div>
</body>
</html>
